################
### MONITORS ###
################

monitor=eDP-1,1920x1080,0x0,1

xwayland {
  force_zero_scaling = true
}

# toolkit-specific scale
env = GDK_SCALE,1
env = QT_QPA_PLATFORMTHEME,qt6ct


###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = alacritty
$fileManager = nemo
$menu = /home/densine/.config/rofi/scripts/launcher_t6
# $menu = wofi --show drun --config /home/densine/.config/wofi/config --style /home/densine/.config/wofi/style.css
$powermenu = /home/densine/.config/rofi/scripts/powermenu_t4
$restartwaybar = exec ./.config/waybar/waybar.sh
$screenshot = exec grim
$music = exec $HOME/.local/bin/rofi_music
$colorpicker = hyprpicker -a
$emoji = exec $HOME/.local/bin/emoji
$changeWallpaper = /home/densine/.config/wallpaper-switcher/your-opinion.sh

#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

# exec-once = $terminal
# exec-once = nm-applet &
exec-once = /usr/lib/polkit-kde-authentication-agent-1 &
exec-once = waybar
exec-once = wl-clipboard
exec-once = swaync
exec-once = swww-daemon
exec-once = mpd
exec-once = hypridle
exec-once = mpd-mpris
exec-once = google-chrome-stable
exec-once = vesktop
# exec-once = telegram-desktop
exec-once = ayugram-desktop
# exec-once = code
exec-once = zed
# exec-once = spotify
exec-once = yandex-music

#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/

env = XCURSOR_SIZE,16
env = HYPRCURSOR_SIZE,16


#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general {
    gaps_in = 7
    gaps_out = 15

    border_size = 2

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgba(e4e4e4ee) rgba(595959ee) rgba(595959ee) rgba(c7c7c7ee) 45deg
    #col.active_border = rgba(33ccffee) rgba(00ff99ee) rgba(00ff99ee) rgba(33ccffee) 45deg
    col.inactive_border = rgba(595959ee)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = true

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = master
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 10

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 0.9

    drop_shadow = true
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 10
        passes = 1

        vibrancy = 0.196
    }
}

# layerrule = blur,waybar
# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = true

    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = easeInOutCubic, 0.65, 0, 0.35, 1
    bezier = easeInOutSine, 0.37, 0, 0.63, 1
    bezier = easeInBack, 0.36, 0, 0.66, -0.56
    bezier = easeInSine, 0.12, 0, 0.39, 0
    bezier = easeOutCirc, 0, 0.55, 0.45, 1
    bezier = easeOutExpo, 0, 0.55, 0.45, 1

    # animation = windows, 1, 7, myBezier
    animation = windows, 1, 7, easeOutExpo, slide
    animation = windowsOut, 1, 3, easeInBack, slide
    animation = windowsMove, 1, 7, default, slide
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default, slide
}

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    #new_is_master = true
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
    font_family = SF Pro
    animate_manual_resizes = true
    animate_mouse_windowdragging = true
}


#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = us,ru
    kb_variant =
    kb_model =
    kb_options=grp:win_space_toggle
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = true
        scroll_factor = 0.5
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {
    workspace_swipe = true
    workspace_swipe_distance = 1000
    workspace_swipe_forever = true
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


####################
### KEYBINDINGSS ###
####################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Q, exec, $terminal
bind = $mainMod, C, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating,
bind = $mainMod, S, exec, $menu
bind = $mainMod+Shift, w, exec, $restartwaybar
bind = $mainMod+Shift, M, exec, $music
bind = $mainMod+Shift, C, exec, $colorpicker
bind = $mainMod SHIFT, S, exec, hyprshot --mode region -o /home/densine/Изображения/Screenshots/
bind = $mainMod, L, exec, hyprlock
bind = $mainMod, W, exec, $changeWallpaper

bind = ,mouse:275, workspace, -1
bind = ,mouse:276, workspace, +1

# Right arrow
bind = $mainMod Ctrl_L, code:114, workspace, +1
bind = $mainMod Ctrl_L, code:113, workspace, -1

#Volume control
bind = , XF86AudioLowerVolume,exec,wpctl set-volume -l 1.4 @DEFAULT_AUDIO_SINK@ 5%-
bind = , XF86AudioRaiseVolume,exec,wpctl set-volume -l 1.4 @DEFAULT_AUDIO_SINK@ 5%+
bind = , XF86AudioMute,exec,wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle

#Playback control
bind = , XF86AudioPlay,exec, playerctl play-pause
bind = , XF86AudioNext,exec, playerctl next
bind = , XF86AudioPrev,exec, playerctl previous

# Screen brightness
bindl = , XF86MonBrightnessUp, exec, brightnessctl s +5%
bindl = , XF86MonBrightnessDown, exec, brightnessctl s 5%-

# Power button
# bind = , XF86PowerOff, exec, $powermenu
bind = , code:179, exec, $powermenu

# Screenshot
bind = $mainMod, Insert, exec, $screenshot


#Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow


##############################
### WINDOWS AND WORKSPACES ###
##############################

# Master layout
bind = $SUPER, R, layoutmsg, swapwithmaster
bind = $SUPER SHIFT, R, layoutmsg, orientationnext

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule v1
# windowrule = float, ^(kitty)$

# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$

windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.
windowrule = opacity 0.92, code
windowrule = opacity 0.92, dev.zed.Zed
windowrule = opacity 0.9, nemo
windowrule = float, Windscribe
windowrule = float, io.missioncenter.MissionCenter
